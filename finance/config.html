<!DOCTYPE html>
<style>

</style>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Configuration</title>
   <!-- the star of the show - the Vue library! -->
   <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   
   <script>
				

			
        document.addEventListener('DOMContentLoaded', function () {
            
			var app = new Vue({
			  el: '#app',
			  data:{
				errors:[]	  
			  },
			  
		    methods:{
				create: function (e) {
					axios
					  .get('http://127.0.0.1:5000/create')
					  .then()
					  .catch((error) => {
								console.warn('Not good man :('+error);
								this.errors.push(error.message);
							})
				  },
				  drop: function (e) {
					axios
					  .get('http://127.0.0.1:5000/drop')
					  .then()
					  .catch((error) => {
								console.warn('Not good man :('+error);
								this.errors.push(error.message);
							})
				  },
				  reset: function (e) {
					axios
					  .get('http://127.0.0.1:5000/reset')
					  .then()
					  .catch((error) => {
								console.warn('Not good man :('+error);
								this.errors.push(error.message);
							})
				  }

				 
				}
			})
			})
			
			
			
			//end tag
			
			

		
		
		
		
   </script>
</head>
<body>

    
<div id="app">

<div class="row justify-content-center" >
	<div class="p-3"><button type="button" class="btn btn-primary" @click="create" >Create</button>  </div>
	<div class="p-3"><button type="button" class="btn btn-primary" @click="drop" >Drop</button>  </div>
  <div class="p-3"><button type="button" class="btn btn-primary" @click="reset" >Reset</button>  </div>
</div>


  
  </div>





</body>
</html>
